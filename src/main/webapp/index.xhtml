<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" autoUpdate="true" />
            <h3 style="color: #1565C0; margin-left: 30px; text-decoration: underline"> OC Web service</h3>
            <br/>
            <h:panelGrid columns="2" style="margin-top:10px;">
                <h:outputLabel for="itemName" value="Item name:" style="margin-right: 20px"/>
                <p:inputText id="itemName" value="#{AppConfig.itemName}"/>
                <h/>
                <p:commandButton value="Change" update="growl" type="submit" actionListener="#{AppConfig.changeItemName}" ajax="false"/>
            </h:panelGrid>
            <h4 style="color: #1565C0; margin-left: 30px; margin-top: 50px; text-decoration: underline; font-style: oblique">Please use this URL format to access the web service:</h4>
            <h5 style="margin-left: 30px">http://{Server_name}:{Server_port}/{project_name}/webresources/itemValue/{studyName}/{SubjectID}</h5>
        </h:form>
    </h:body>
</html>
